<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="login-container">
        <h1 class="label">Login</h1>
        <form class="login_form" id="form" action="#" method="POST">
          <label class="login_input" for="pass"
            >Please, Enter the system password</label
          >
          <input type="password" name="password" id="pass" maxlength="4" />
          
          <div class="container-btn">
            <span class="btn-num">1</span>
            <span class="btn-num">2</span>
            <span class="btn-num">3</span>
            <span class="btn-num">4</span>
            <span class="btn-num">5</span>
            <span class="btn-num">6</span>
            <span class="btn-num">7</span>
            <span class="btn-num">8</span>
            <span class="btn-num">9</span>
            <span class="btn-num">0</span>
          </div>

          <button type="submit" id="btnLogin">Login</button>
          <div id="error"></div>
        </form>
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
